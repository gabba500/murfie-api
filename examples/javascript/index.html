<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Murfie</title> 
		<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/murfie.js"></script>
	</head> 

	
	<body> 

		<!-- Start of first page: #one -->
		<div data-role="page" id="discs">
			<div data-role="header" data-position="fixed">
				<a href="#settings" data-icon="gear">Settings</a>
				<h1>Collection</h1>
				<a href="#queue" data-icon="grid">Queue</a>
			</div>
			<div data-role="content" >	
				<ul id='disclist' data-role="listview">
				</ul>
			</div>
			<div data-role="footer" data-id="transportcontrols" data-position="fixed">
				<div data-role="controlgroup" data-type="horizontal">
					<a data-role="button" data-icon="back" onclick='playPrev()' rel='external'>prev</a>
					<a id="playbutton" style="width:80px" data-role="button" data-icon="arrow-r" onclick='playPause()' rel='external'>play</a>
					<a id="status" style="width:90px" data-role="button">stopped</a>
					<a data-role="button" data-icon="forward" data-iconpos="right" onclick='playNext()' rel='external'>next</a>
				</div>
			</div>
		</div>

		<!-- Start of second page: #tracks -->
		<div data-role="dialog" id="tracks">
			<div data-role="header">
				<h1>Add to Queue</h1>
			</div>
			<div data-role="content">	
				<ul id='tracklist' data-role="listview">
				</ul>
			</div>
		</div>

		<!-- Start of third page: #queue -->
		<div data-role="dialog" id="queue" data-add-back-btn="true" >

			<div data-role="header">
				<h1>Queue</h1>
			</div>

			<div data-role="content">	
				<ol id='queuelist' data-role="listview">
				</ol>
			</div>
		</div>

		<!-- Start of third page: #setting -->
		<div data-role="page" id="settings">
			<div data-role="header">
				<h1>Settings</h1>
			</div>
			<div data-role="content">	
				<h2>Login to Murfie</h2>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" value="" placeholder="Email"/>
				</div>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="" placeholder="Password"/>
				</div>
				<p>
					<a href="#" data-role="button" data-inline="true" rel="external" onclick="authenticate()">login</a>
					<a href="#discs" data-role="button" data-inline="true" data-rel="back">cancel</a>
				</p>	
			</div>
		</div>
	</body>
</html>
